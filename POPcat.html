<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>popcat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <center>
        <h1>Click Count</h1>
        <p id="demo"> 0 </p>
    </center>
    <script>
        c = 1

        function count() {
            x = document.getElementById("demo");
            x.innerHTML = c++;
        }

        function changeImage() {
            count();
            element = document.getElementById('myimage');
            if (element.src.match("https://i.imgur.com/vDdYvZ6.png")) {
                element.src = "https://i.imgur.com/7p1hqW6.png";
                setTimeout(function(){
                    element.src = "https://i.imgur.com/vDdYvZ6.png";
                }, 200);
            } else {
                element.src = "https://i.imgur.com/vDdYvZ6.png";
            }
        }
    </script>
    <center>
        <p>
            <img style="width:500px;height:500px;" id="myimage" onclick="changeImage()" src="https://i.imgur.com/vDdYvZ6.png" width="100" height="180">
            <p>A little web program similar to popcat</p>
    </center>

</body>

</html>
